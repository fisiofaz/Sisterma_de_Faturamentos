<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Faturamento</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="./favicon.png" />
  <script src="https://kit.fontawesome.com/a2d9eaaa63.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="login-body">
  <main class="login-container">
    <h1>Login</h1>
      <p>Bem-vindo de volta! Faça login para continuar.</p>
      <p id="mensagem-usuario"></p>
      <form id="login-form">
        <div class="input-group">
          <label for="usuario"><i class="fas fa-user"></i> Usuário</label>
          <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome" autocomplete="username" required />
        </div>
  
        <div class="input-group">
          <label for="senha"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
        </div>
  
        <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>
  <script src="../js/login.js" type="module"></script>
  <script src="../js/script.js" type="module"></script>
</body>
</html>
