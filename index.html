<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Faturamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registro de Faturamento</h1>

    <!-- Formulário para cadastrar faturamento -->
    <form id="faturamentoForm">
        <label for="loja">Loja:</label>
        <select id="loja">
            <option value="Ortofisi'us">Ortofisi'us</option>
            <option value="Fisiomed Centro">Fisiomed Centro</option>
            <option value="Fisiomed Camobi">Fisiomed Camobi</option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" required>

        <button type="submit">Registrar Faturamento</button>
    </form>

    <h2>Histórico de Faturamento</h2>
    <table id="tabelaFaturamento">
        <tr>
            <th>Loja</th>
            <th>Data</th>
            <th>Valor</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
